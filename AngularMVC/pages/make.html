<div class="jumbotron text-center">
    <h1>Makes Page</h1>
    <p>{{ message }}</p>
</div>

<div>
    <div class="container">

        <form ng-controller="controllerWS" class="form-group">
            <div class="form-inline">
                <input type="text" name="search" class="form-control" placeholder="Search People..." ng-model="searchValue"/>
                <button type="submit" class="btn btn-primary" ng-click="getFilteredMakes(searchValue)"> Search </button>
            </div>
        </form>

        <table ng-init="getAllMakes()" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Abrv</th>
                </tr>
            </thead>
            <tr ng-repeat="x in makes">
                <td>{{x.Id}}</td>
                <td>{{x.Name}}</td>
                <td>{{x.Abrv}}</td>
            </tr>
        </table>
        <a href="#!">Back</a>
    </div>
</div>
