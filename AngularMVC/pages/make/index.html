<div class="jumbotron text-center">
    <h1>Makes Page</h1>
    <p>{{ message }}</p>
</div>

<div ng-app="app" ng-controller="controllerMake" ng-init="loadData()">
    <form class="form-inline" ng-submit="search()" role="form">
        <div class="form-group">
            <input type="text" class="form-control input-sm" ng-model="pagingInfo.searchValue" placeholder="Search...">
            <button type="submit" class="btn btn-info btn-sm"><strong>Search</strong></button>
        </div>
    </form>

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th><a href="" ng-click="sort('Id')">ID</a></th>
                <th><a href="" ng-click="sort('Name')">Name</a></th>
                <th><a href="" ng-click="sort('Abrv')">Abrv</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in dataAll">
                <td>{{item.Id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Abrv}}</td>
            </tr>
        </tbody>
    </table>

    <pagination page="pagingInfo.page"
                total-items="pagingInfo.totalItems"
                items-per-page="pagingInfo.resultsPerPage"
                on-select-page="selectPage(page)"
                max-size="10"
                rotate="false"
                boundary-links="true"></pagination>
</div>
