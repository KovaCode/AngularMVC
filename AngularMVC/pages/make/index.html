<div class="jumbotron text-center">
    <h1>Makes Page</h1>
    <p>{{ message }}</p>
</div>

<div>
    <div class="container" ng-controller="controllerWS">
        <div class="panel panel-primary">
            <div class="panel-heading">Search:</div>
            <div class="panel-body">

                <div ng-init="getAllMakes()">

                    <!--<div class="alert alert-success">
        <p>Sort By: {{sortBy}}</p>
        <p>Reverse: {{reverse}}</p>
        <p>Search Text : {{search}}</p>
    </div>-->

                    <div class="col-12">
                        <div>
                            <input type="text" ng-model="search" class="form-control" placeholder="Type your search...">
                        </div>
                    </div>

                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th ng-click="sort('Id')">
                                    Id
                                    <span class="glyphicon sort-icon" ng-show="sortBy=='Id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('Name')">
                                    Name
                                    <span class="glyphicon sort-icon" ng-show="sortBy=='Name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>
                                <th ng-click="sort('Abrv')">
                                    Description
                                    <span class="glyphicon sort-icon" ng-show="sortBy=='Abrv'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                </th>

                            </tr>
                        </thead>

                        <tbody>
                            <tr dir-paginate="make in data|orderBy:sortBy:reverse|filter:search|itemsPerPage:10">
                                <td><a ng-href="#!/details/{{make.Id}}">{{make.Id}}&nbsp;</a></td>
                                <td>{{make.Name}}</td>
                                <td>{{make.Abrv}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <dir-pagination-controls max-size=10
                                             direction-links="true"
                                             boundary-links="true">
                    </dir-pagination-controls>



                    <a ng-href="#!makeCreate" class="btn btn-primary">Create</a>

                </div>
            </div>
        </div>
    </div>
</div>
