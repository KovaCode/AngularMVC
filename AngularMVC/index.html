<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>Angular MVC - Cars</title>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controller/makeController.js"></script>
    <script src="js/service/makeService.js"></script>
</head>

<body>
    <div ng-controller='MakeController'>

        <table id="makes">
            <tr ng-repeat="x in makes ">
                <td>{{x.ID}}</td>
                <td>{{x.Name}}</td>
                <td>{{x.Abrv}}</td>
            </tr>
        </table>


        <button ng-click="getAllMake()">Get Makes</button>
        <ul>
            <li ng-repeat="make in makes">
                {{make.Id}}}} {{ make.Name}} ({{ make.Abrv}})
            </li>
        </ul>
        <div>{{error}}</div>
    </div>

</body>

</html>
