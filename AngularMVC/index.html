<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>Angular MVC - Cars</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/service/makeService.js"></script>
    <script src="js/controller/makeController.js"></script>
</head>

<body>
    <div ng-controller="MakeController">
        <table ng-init="getAllMake()" border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Abrv</th>
            </tr>
            <tr ng-repeat="x in makes">
                <td>{{x.Id}}</td>
                <td>{{x.Name}}</td>
                <td>{{x.Abrv}}</td>
            </tr>
        </table>
    </div>
</body>

</html>
